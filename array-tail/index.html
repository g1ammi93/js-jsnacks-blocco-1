<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack 2</title>

    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
</head>
<body>
    <div class="container pt-5">

        <div class="mb-3">
            <label for="total-number" class="form-label" id="label">Quanti elementi desideri nella tua lista di numeri?</label>
            <input type="number" class="form-control" id="total-number" >
            <p id="error-total" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label for="user-number" class="form-label" id="user-label">Quanti elementi della tua lista vuoi vedere partendo dalla fine?</label>
            <input type="number" class="form-control" id="user-number" >
            <p id="error-user-number" class="text-danger"></p>
        </div>
        <button class="btn btn-primary" type="button" id="btn">Inizia</button>
        
        <p id="result" class="pt-3"></p>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
